<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="h-100">
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-auto">
      <h1 th:style="'text-align: center;'">Sets</h1>
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Exercise Name</th>
              <th scope="col">Repetitions</th>
              <th scope="col">Weight</th>
              <th scope="col">Workout</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="set : ${sets}">
              <td th:text="${set.id}"></td>
              <td th:text="${set.exerciseName}"></td>
              <td th:text="${set.numberOfReps}"></td>
              <td th:text="${set.weightUsed}"></td>
              <td th:text="${set.workout.type}"></td>
              <td>
                <a th:href="@{/workouts/sets/edit/{id}(id=${set.id})}">Edit</a>
                <a th:href="@{/workouts/sets/delete/{id}(id=${set.id})}">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
<!--      <div class="text-center">-->
<!--        <a th:href="@{/workouts/add">Add New Set</a>-->
<!--      </div>-->
    </div>
  </div>
</body>
</html>
