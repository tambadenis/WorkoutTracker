<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sets</title>
  <!-- Bootstrap CSS and JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
</head>
<body class="h-100">
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-auto">
      <h1 th:style="'text-align: center;'">Sets</h1>
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Exercise Name</th>
              <th scope="col">Repetitions</th>
              <th scope="col">Weight</th>
              <th scope="col">Workout</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="set : ${sets}">
              <td th:text="${set.id}"></td>
              <td th:text="${set.exerciseName}"></td>
              <td th:text="${set.numberOfReps}"></td>
              <td th:text="${set.weightUsed}"></td>
              <td th:text="${set.workout.type}"></td>
              <td>
                <a th:href="@{/workouts/sets/edit/{id}(id=${set.id})}">Edit</a>
                <a th:href="@{/workouts/sets/delete/{id}(id=${set.id})}">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
<!--      <div class="text-center">-->
<!--        <a th:href="@{/workouts/add">Add New Set</a>-->
<!--      </div>-->
    </div>
  </div>
</body>
</html>
